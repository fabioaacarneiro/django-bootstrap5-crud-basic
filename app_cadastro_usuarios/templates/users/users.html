{% extends 'users/base.html' %}
{% block 'title' %}Usuários{% endblock %}
{% block 'heading' %}Lista de Usuários{% endblock %}
{% block content %}
<div class="container text-center my-5">
  <div class="row my-2 py-2 bg-primary bg-gradient text-white rounded-3 border-info">
    <div class="col-sm">ID:</div>
    <div class="col-sm">Nome:</div>
    <div class="col-sm">Idade:</div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
  </div>
  
  {% for user in users %}
    <div class="row my-2 py-2 bg-info bg-gradient text-white rounded-3 border-primary">
      <div class="col-sm p-1">{{user.id}}</div>
      <div class="col-sm p-1">{{user.name}}</div>
      <div class="col-sm p-1">{{user.age}}</div>
      <div class="col-sm"><a class="btn btn-success p-1" href="{% url 'contact:user_update' user.id %}">Atualizar</a></div>
      <div class="col-sm"><a class="btn btn-danger p-1" href="{% url 'contact:user_delete' user.id %}">Deletar</a></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
